<div class="container content">
  <a href="" ng-click="addContent = !addContent" class="add">Add Your Project</a>

<div class="submissions">
  <form ng-submit="addPost()"
    style="margin-top:30px" ng-show="addContent">
    <h3>Share your work:</h3>

  <div class="col-xs-6 col-sm-4">
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title">
    </div>
  </div>

  <div class="col-xs-6 col-sm-4">
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Project Link"
            ng-model="link">
    </div>
  </div>

  <div class="col-xs-6 col-sm-4">
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Artist"
            ng-model="artist">
    </div>
  </div>

  <div class="col-xs-6 col-sm-4">
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Year Made"
            ng-model="yearMade">
    </div>
  </div>

  <div class="col-xs-6 col-sm-4">
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Image URL"
            ng-model="imageUrl">
    </div>
  </div>

  <div class="col-xs-6 col-sm-4">
    <div class="form-group">
        <input type="text"
            class="form-control"
            placeholder="Project Details"
            ng-model="details">
    </div>
  </div>

  <div class="col-xs-6 col-sm-4">
    <button type="submit" class="btn btn-primary">Post</button>
  </div>
  </form>
</div>


  <div class="listings" ng-repeat="post in posts | orderBy: '-votes'">
      <span class="fa fa-arrow-up"
          ng-click="upvote(post)"></span>
      {{post.votes}}
      <span class="fa fa-arrow-down"
          ng-click="downvote(post)"></span>
      <span style="font-size:20px;margin-left:10px">
          <a ng-show="post.link" ng-href="{{post.link}}" target="_self">
              {{post.title}}
          </a>
          <span ng-hide="post.link">
              {{post.title}}
          </span>
      </span>
      <span>
          <a href="#/posts/{{post._id}}">Comments</a>
          ({{post.comments.length}})
      </span>
  </div>

</div>
